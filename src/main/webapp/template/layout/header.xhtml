<f:subview id="header-content-subview"
           xmlns:f="http://java.sun.com/jsf/core"
           xmlns:h="http://java.sun.com/jsf/html">
<div>
    <h:form style="margin: 0; padding: 0">
        <h:commandLink action="/pages/home/home.seam" style="float: left; width: 200px; margin-top: 10px; height: 80px; border: 1px solid red;">
            <h:graphicImage></h:graphicImage>
        </h:commandLink>
    </h:form>

    <h:form style="margin: 0; padding: 0">
        <div style="float: right;width: 170px; margin-top: 10px; height: 30px; ">
            <h:commandLink styleClass="i18n-language #{(localeSelector.language=='ru')?'i18n-language-active':''}" action="#{localeSelector.selectLanguage('ru')}">
                <h:graphicImage styleClass="i18n-language-img" title="#{msg.i18n_russian}" alt="#{msg.i18n_russian}" url="/img/ru_flag.png"/>
            </h:commandLink>

            <h:commandLink styleClass="i18n-language #{(localeSelector.language=='en')?'i18n-language-active':''}" style="margin-right: 10px;" action="#{localeSelector.selectLanguage('en')}">
                <h:graphicImage styleClass="i18n-language-img" title="#{msg.i18n_english}" alt="#{msg.i18n_english}" url="/img/us_flag.png"/>
            </h:commandLink>
        </div>
    </h:form>

    <div style="float: right;  width: 550px; color: #ffffff; text-align: center; font-size: 25px; font-weight: bold; margin-top: 35px;">
        <h:outputText value="#{msg.navigation_main_phrase}"/>
    </div>
</div>
</f:subview>
